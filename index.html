<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tech Products 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with site branding -->
    <header>
        <div class="container">
            <h1>affiliate site</h1>
            <p class="tagline">Curated products we love</p>
        </div>
    </header>

    <!-- Main content area -->
    <main class="container">
        <!-- Filter buttons for product categories -->
        <div class="filter-bar">
            <button class="filter-btn active" data-category="all">All Products</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="home">Home & Living</button>
            <button class="filter-btn" data-category="fitness">Fitness</button>
        </div>

        <!-- Product grid - populated by JavaScript -->
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer with disclosure -->
    <footer>
        <div class="container">
            <p class="disclosure">
                Disclosure: This site contains affiliate links. We may earn a commission 
                when you click on links and make a purchase, at no additional cost to you.
            </p>
            <p>&copy; 2025 Tech Picks. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
